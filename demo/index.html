<html>
<head>
  <title>viser</title>
  <meta chartset="utf-8" />
</head>
<body>
<div id="root"></div>
<div id="mount"></div>


<div id="toolbar">
  <button data-command="undo" class="command" title="⌘Z">撤销</button>
  <button data-command="redo" class="command" title="⌘Z">重做</button>
  <button data-command="collapse" class="command" title="⌘/">折叠</button>
  <button data-command="expand" class="command" title="⌘/">展开</button>
  <button data-command="append" class="command" title="Enter">添加相邻节点</button>
  <button data-command="appendChild" class="command" title="Tab">添加子节点</button>
  <button data-command="delete" class="command" title="delete">删除</button>
  <button data-command="autoZoom" class="command">适应视口</button>
  <button data-command="resetZoom" class="command">实际尺寸</button>
  <button data-command="zoomTo" data-zoom="0.2" class="command" >缩放20%</button>
  <button data-command="zoomTo" data-zoom="1.5" class="command">缩放150%</button>
</div>
<div id="graph"></div>
<div id="contextmenu">
  <div data-status="node-selected" class="menu" style="display: none;">
    <button data-command="delete" class="command">删除</button>
    <button data-command="collapse" class="command" title="⌘/">折叠</button>
    <button data-command="expand" class="command" title="⌘/">展开</button>
    <button data-command="append" class="command">添加相邻节点</button>
    <button data-command="appendChild" class="command">添加子节点</button>
  </div>
  <div data-status="canvas-selected" class="menu" style="display: none;">
    <button data-command="undo" class="command">撤销</button>
    <button data-command="redo" class="command">重做</button>
  </div>
</div>

</body>
<script src="./build/bundle.js" charset="utf-8" ></script>
</html>
